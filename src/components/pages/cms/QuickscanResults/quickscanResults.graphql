query organizations {
  me {
    displayName
    photos {
      value
    }
  }

  quickscanResults {
    uuid
    target
    company {
      companyName
      website
      sector
      region
      employeeCount
    }
    person {
      name
      role
      email
      phone
    }
    answers {
      questionId
      value
    }
    comment
    activities {
      mutation
      createdDate
    }
  }
}
