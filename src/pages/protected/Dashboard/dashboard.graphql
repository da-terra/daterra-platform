query dashboard {
  me {
    name {
      givenName
    }
    emails {
      value
      type
    }
    photos {
      value
    }
  }

  myProjects: projects(userOnly: true) {
    shortName
    title
    team {
      displayName
      photos {
        value
      }
    }
  }

  newProjects: projects {
    shortName
    title
    team {
      displayName
      photos {
        value
      }
    }
  }
}
